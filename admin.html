<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者用ダッシュボード</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>
    <h1>出席ログ</h1>
    <button onclick="exportToCsv()">CSVとしてエクスポート</button>
    
    <table id="logTable">
        <thead>
            <tr>
                <th>メールアドレス</th>
                <th>タイムスタンプ</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logs = JSON.parse(localStorage.getItem('scanLogs') || '[]');
            const tableBody = document.querySelector('#logTable tbody');

            logs.forEach(log => {
                const row = document.createElement('tr');
                const formattedTime = new Date(log.timestamp).toLocaleString('ja-JP');
                row.innerHTML = `<td>${log.email}</td><td>${formattedTime}</td>`;
                tableBody.appendChild(row);
            });
        });

        function exportToCsv() {
            const logs = JSON.parse(localStorage.getItem('scanLogs') || '[]');
            if (logs.length === 0) {
                alert('エクスポートするデータがありません。');
                return;
            }

            const header = "メールアドレス,タイムスタンプ\n";
            const csv = logs.map(log => `"${log.email}","${log.timestamp}"`).join('\n');
            const csvData = header + csv;

            const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "attendance_log.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
